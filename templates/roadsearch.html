<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>路口查詢</title>
</head>
<body>
    <h2>台中市易肇事路段查詢</h2>
    <form method="POST">
        <input type="text" name="keyword" placeholder="輸入路口關鍵字" required>
        <button type="submit">查詢</button>
    </form>

    {% if result %}
        <ul>
        {% for item in result %}
            <li>{{ item["路口"] }} — {{ item["發生次數"] }} 次</li>
        {% endfor %}
        </ul>
    {% elif request.method == 'POST' %}
        <p>查無資料</p>
    {% endif %}
</body>
</html>
